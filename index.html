<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Location Tracker</title>
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <style type="text/css">
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
    <script type="text/javascript">
        // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
var db = firebase.firestore();

// Initialize Google Map
var map;
var marker;

function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: -34.397, lng: 150.644 },
        zoom: 8
    });
    marker = new google.maps.Marker({
        position: { lat: -34.397, lng: 150.644 },
        map: map
    });
}

// Listen for location changes
db.collection("users").doc("userId").onSnapshot(function(doc) {
    var location = doc.data().location;
    var newPos = new google.maps.LatLng(location.latitude, location.longitude);
    marker.setPosition(newPos);
    map.setCenter(newPos);
});

// Call initMap to initialize the map
initMap();

    </script>
</head>
<body>
    <div id="map"></div>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDW4M6LkqAXwFkpyUMBv9RVASdwZCMy5P4"></script>
    <!-- <script src="script.js"></script> -->
</body>
</html>
